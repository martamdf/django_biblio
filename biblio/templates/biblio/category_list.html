{%extends 'base.html'%}

{% block title %} Bienvenido a La Biblioteca {% endblock %}

{% block content %}

<div class="container">
    <h1>Listado General de Categorías</h1>
        <ul>
            {% for article in object_list %}
                <li><a href="/biblio/{{ article.id }}/category_detail"> {{ article.category_name }}</a></li>
            {% empty %}
                <li>No existen Categorías <a href="{% url 'category_form' %}">¡Registra una!</a></li>
            {% endfor %}
        </ul>
</div>

{% endblock %}
