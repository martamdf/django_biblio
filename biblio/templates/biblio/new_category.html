{%extends 'base.html'%}

{% block title %} Nueva Categoría {% endblock %}

{% block content %}
    <div class="container">
        <h1>Registrar nueva Categoría</h1>
            <form method="POST">
                {% csrf_token %}
                {% if success_message %} {{ success_message|safe }} {% endif %}
                {{ form.as_p }}
                <div>
                    <button> Salva Categoría </button>
                </div>      
            </form>
    </div>
{% endblock %}
